<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>迈腾</title>
    <body>
      <div class="main">
        <form action="/active/join/3" name="register" class="form">
          <div class="input-group">
            <input type="text" name="username" placeholder="用户名">
            <input type="hidden" name="uid" value="">
          </div>
          <div class="input-group">
            <input type="text" name="mobile" placeholder="手机号">
          </div>
          <div class="select-group clearfix">
            <select id="province" name="province">
              <option value="省份">省份</option>
            </select>
            <select id="city" name="city">
              <option value="城市">城市</option>
            </select>
          </div>
          <div class="input-group">
            <select>
              <option value="预计购车时间">预计购车时间</option>
            </select>
          </div>
          <div class="input-group">
            <select id="dealer" name="dealer">
              <option value="经销商">经销商</option>
            </select>
          </div>
          <div class="btns"><a name="submit" class="btn"><img src="img/submit.png"></a></div>
        </form>
      </div>
      <script src="js/adress.js"></script>
      <script src="/js/getuser.js"></script>
      <script src="js/main.js"></script>
    </body>
  </head>
</html>
